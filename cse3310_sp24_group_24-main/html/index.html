<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            margin: 50px; /* Adjust the value as needed for the desired spacing */
            background-color: #8ac1b1;
        }
        h1, h3, p, label, input {
            margin-bottom: 20px; /* Adjust the value as needed for the desired spacing */
        }
        .landing-page {
            display: block;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <h1>WORD SEARCH GAME</h1>
        <img src="https://media.giphy.com/media/3o7aCTXVcHJgJ4yoeI/giphy.gif" alt="Pirate">
        
        <h3>Choose Your Name And Color To Play</h3>
        <form id="PlayerForm" onsubmit="loadLobby(); return false;">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="playerColor">Your Color:</label><br>
            <input type="color" id="playerColor" name="playerColor" required><br>
            
            <input type="submit" value="Join">
        </form>
    </div>
    

    <script>
        function loadLobby() 
        {
            var playerName = document.getElementById("fname").value;
            localStorage.setItem('playerName', playerName);
            localStorage.setItem('playerColor', playerColor.value);

            window.location.href = "Lobby3.html";
        }
    </script>
</body>
</html>
